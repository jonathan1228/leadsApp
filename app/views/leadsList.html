<table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Date Saved</th>
        <th>View Lead</th>
      </tr>
    </thead>
    <tbody ng-repeat="lead in leadsList">
      <tr>
        <td>{{ lead.firstName }}</td>
        <td>{{ lead.lastName }}</td>
        <td>{{ lead.email }}</td>
        <td>{{ lead.created_at }}</td>
        <td> <a href="#/leadsDetail/{{lead.id}}"> View For More Details </a> </td>
      </tr>
    </tbody>
  </table>
